<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>欢迎光临小王的空间</title>
    </head>
    <body>
        <ul>
        {% for person in personList %}
            {% block person %}
                <li>{{ person.id }}</li>
                <li>{{ person.personName }}</li>
                <li><img src="{{ person.personPhoto }}" /></li>
                <li>{{ person.personComment }}</li>
            {% end %}
        {% end %}
        </ul>
    </body>
</html>
